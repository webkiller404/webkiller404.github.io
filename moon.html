    <script>
      let imgObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
              
            entry.target.classList.add("img-intro");
          } else {
            entry.target.classList.remove("img-intro");
          }
        });
      });

      const img1 = document.querySelector(".img-1");
      const img2 = document.querySelector(".img-2");
      const img3 = document.querySelector(".img-3");

      if (img1 && img2 && img3) {
        imgObserver.observe(img1);
        imgObserver.observe(img2);
        imgObserver.observe(img3);
      }

      setTimeout(() => {

          ads.style.visibility = 'initial';
      }, 500)
